<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="./assets/javascript/database.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container my-4">
        <div class="jumbotron dark-bg test-light text-center">
            <h1>Train Schedule</h1>
        </div>
    </div>

    <div class="container my-4 border">
        <table class="table table-sm table-hover">
            <thread>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">First Train Time</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </thread>
            <tbody id="table-train">
            </tbody>
        </table>
    </div>

    <div class="container border p-4 my-4 clearfix">
        <h3 class="mb-4 mt-0">Add New Train</h3>
        <form>
            <div class="form-group row">
                <lable for="train-name-input">Train Name</lable>
                <input class="form-control" id="train-name-input" placeholder="" type="text">
            </div>
            <div class="form-group row">
                <lable for="destination-input">Destination</lable>
                <input class="form-control" id="destination-input" placeholder="" type="text">
            </div>
            <div class="form-group row">
                <lable for="first-train-time-input">First Train Time</lable>
                <input class="form-control" id="first-train-time-input" placeholder="HHMM" type="number">
            </div>
            <div class="form-group row">
                <lable for="frequency-input">Frequency</lable>
                <input class="form-control" id="frequency-input" placeholder="#" type="number">
            </div>
            <button class="btn btn-primary float-right" id="new-train-btn">Submit</button>
        </form>
    </div>
</body>

</html>
